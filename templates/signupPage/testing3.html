<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Registration</title>
    <link rel="stylesheet" href="../../static/signupPage/css/customCheckbox.css">
    <link rel="stylesheet" href="../../static/signupPage/css/customRadioButton.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .main-container {
            max-width: 900px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .step {
            display: none;
        }

        .step.active {
            display: block;
        }

        h2 {
            color: #888;
            margin: 0;
        }

        .section-heading {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative; /* Add relative positioning */
        }

        .section-heading h2 {
            margin-right: 10px;
            color: #888; /* Default color */
        }

        .hr-line {
            border-top: 2px solid #888;
            width: 100%;
            margin: 10px 0;
        }

        .underlined-text {
            display: inline-block;
            border-bottom: 2px solid #ccc; /* Initial color of the underline */
            margin-top: 2em; /* Adjusted margin from the bottom of the text */
            margin-bottom: -1em; /* Distance from the bottom of the section heading */
            transition: border-color 0.3s; /* Add transition effect */
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
        }

        .active .section-heading h2,
        .active .underlined-text {
            color: black !important;
            font-weight: bold;
            border-color: black; /* Change underline color on active */
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            /* margin-top: 200px; */
            /* background-color: red; */
            margin-top: 3em;
        }

        button {
            /* padding: 0.938em 1.563em; */
            padding: 1em 2em;
            background-color: #020167;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            /* margin: 0.938em 1.563em; */

        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            margin-bottom: 2em;
            padding: 2em 0;
            border-radius: 10px;
            border: 2px solid black;
        }

        ol {
            display: flex;
            list-style: none;
            padding: 0;
        }

        ol li {
            flex: 1;
            text-align: center;
        }

        .form-container
        {
            /* background-color: red; */
            max-width: 600px;;
            margin: 2em auto;
        }
        .form-group input::placeholder
        {
            padding: 1em;
        }
        .checkbox
        {
            display: flex;
            gap: 3em;
        }
        .checkbox-group
        {
            display: block;
        }
        .flex-rad-btn
        {
            display: flex;
            flex-wrap: wrap;
            gap: 8.6em;
        }

    </style>
</head>
<body>

<div class="main-container">
    <ol>
        <li class="section-heading" onclick="changeStep(1)"><h2>1. Email and Password</h2><div class="underlined-text"></div></li>
        <li class="section-heading" onclick="changeStep(2)"><h2>2. School Information</h2><div class="underlined-text"></div></li>
        <li class="section-heading" onclick="changeStep(3)"><h2>3. Personal Information</h2><div class="underlined-text"></div></li>
    </ol>

    <div class="form-container">
        <!-- Step 1: Email and Password -->
    <div class="step active" id="step1">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label>Password:</label>
            <input type="password" id="passwordField" placeholder="Enter your password" oninput="checkPasswordCriteria()" >
        </div>
        

        <div class="checkbox">
            <div class="checkbox-group">
                <label class="container">
                    At least one (1) uppercase character
                    <input type="checkbox" id="uppercaseCheckbox" disabled>
                    <span class="checkmark"></span>
                </label>
    
                <label class="container">
                    At least one (1) lowercase character
                    <input type="checkbox" id="lowercaseCheckbox" disabled>
                    <span class="checkmark"></span>
                </label>
                <label class="container">
                    At least eight (8) characters
                    <input type="checkbox" id="lengthCheckbox" disabled>
                    <span class="checkmark"></span>
                </label>
            </div>
            
            <div class="checkbox-group">
                <label class="container">
                    At least one (1) special character
                    <input type="checkbox" id="specialCharCheckbox" disabled>
                    <span class="checkmark"></span>
                </label>
    
                <label class="container">
                    At least one (1) number
                    <input type="checkbox" id="numberCheckbox" disabled>
                    <span class="checkmark"></span>
                </label>
            </div>
            
          
        </div>
        <div class="btn-container">
            <button onclick="nextStep(1)">Next</button>
        </div>
    </div>

    <!-- Step 2: School Information -->
    <div class="step" id="step2">
        <div class="form-group">
            <label>School:</label>
            <input type="text" placeholder="Enter your school">
        </div>
        <div class="form-group">
            <label>Department:</label>
            <input type="text" placeholder="Enter your department">
        </div>

        <!-- Level -->
        <div class="level">
            <h3>Level:</h3>
            <div class="flex-rad-btn">
                <label class="custom-radio"> 100 Level
                    <input type="radio" checked="checked" name="custom-radio">
                    <span class="custom-radio-checkmark"></span>
                </label>
                
                <label class="custom-radio"> 200 Level
                    <input type="radio" name="custom-radio">
                    <span class="custom-radio-checkmark"></span>
                </label>
                
                <label class="custom-radio"> 300 Level
                    <input type="radio" name="custom-radio">
                    <span class="custom-radio-checkmark"></span>
                </label>
            </div>
            
            <div class="flex-rad-btn">
                <label class="custom-radio"> 400 Level
                    <input type="radio" name="custom-radio">
                    <span class="custom-radio-checkmark"></span>
                </label>
                
                <label class="custom-radio"> 500 Level
                    <input type="radio" name="custom-radio">
                    <span class="custom-radio-checkmark"></span>
                </label>
                
                <label class="custom-radio"> 600 Level
                    <input type="radio" name="custom-radio">
                    <span class="custom-radio-checkmark"></span>
                </label>
            </div>
        </div>
        <div class="btn-container">
            <button onclick="prevStep(2)">Previous</button>
            <button onclick="nextStep(2)">Next</button>
        </div>
    </div>

    <!-- Step 3: Personal Information -->
    <div class="step" id="step3">
        <div class="form-group">
            <label>Username:</label>
            <input type="text" placeholder="Enter your username">
        </div>
        <div class="btn-container">
            <button onclick="prevStep(3)">Previous</button>
            <button onclick="finish()">Finish</button>
        </div>
        
    </div>
  
    </div>

   
</div>

<script>
    let currentStep = 1;

    function nextStep(step) {
        document.getElementById(`step${currentStep}`).classList.remove('active');
        currentStep = step + 1;
        updateSectionHeading();
        document.getElementById(`step${currentStep}`).classList.add('active');
    }

    function prevStep(step) {
        document.getElementById(`step${currentStep}`).classList.remove('active');
        currentStep = step - 1;
        updateSectionHeading();
        document.getElementById(`step${currentStep}`).classList.add('active');
    }

    function finish() {
        alert("Registration completed!");
    }

    function changeStep(step) {
        document.getElementById(`step${currentStep}`).classList.remove('active');
        currentStep = step;
        updateSectionHeading();
        document.getElementById(`step${currentStep}`).classList.add('active');
    }

    function updateSectionHeading() {
        for (let i = 1; i <= 3; i++) {
            const sectionHeading = document.querySelector(`.section-heading:nth-child(${i})`);
            const isCurrentStep = i === currentStep;
            
            sectionHeading.querySelector('h2').style.color = isCurrentStep ? 'black' : '#888';
            sectionHeading.querySelector('.underlined-text').style.borderColor = isCurrentStep ? 'black' : '#ccc';
            sectionHeading.style.fontWeight = isCurrentStep ? 'bold' : 'normal';
        }
    }
    updateSectionHeading();
    function checkPasswordCriteria() {
        // Get the password input element
        const passwordField = document.getElementById('passwordField');

        // Check the criteria and update checkboxes accordingly
        document.getElementById('uppercaseCheckbox').checked = /[A-Z]/.test(passwordField.value);
        document.getElementById('lowercaseCheckbox').checked = /[a-z]/.test(passwordField.value);
        document.getElementById('specialCharCheckbox').checked = /[^A-Za-z0-9]/.test(passwordField.value);
        document.getElementById('numberCheckbox').checked = /\d/.test(passwordField.value);
        document.getElementById('lengthCheckbox').checked = passwordField.value.length >= 8;
    }
</script>

</body>
</html>
