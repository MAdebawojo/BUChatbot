    <style>
        @font-face 
        {
            font-family: 'Satoshi';
            src: url('../../Satoshi_Complete/Fonts/Variable/Satoshi-Variable.ttf') format('truetype');

        }

        * {

            padding: 0;
        }

        body {
            font-family: 'Satoshi';
            margin: 0 2em 0 2em;
        }

       

        .bu-logo {
            width: 100%;

            display: flex;
            align-items: center;
            justify-content: center;
        }

        .bu-logo img {
            /* width: 39px;

        }

        .form-text-box {
            position: relative;
        }

        .form-text-box .password-toggle {
            position: absolute;
            right: 10px;
            top: 40%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        h1 {
            color: hsl(0, 0%, 3%);
            font-family: Satoshi;
            font-size: 1.25rem;
            font-style: normal;
            font-weight: 700;
            line-height: normal;
        }

        h2 {
            color: #070707;
            font-family: Satoshi;
            font-size: 1rem;
            font-style: normal;
            font-weight: 600;
            line-height: normal;
            margin-top: 3em;
        }

        h3 {
            color: #070707;
            font-family: Satoshi;
            font-size: 1rem;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            margin-bottom: 1em;
        }

        main {
            /* background-color: red; */
        }

        .form-text-box input,
        select {
            width: 100%;
            margin-bottom: 2em;
            padding: 2em 0;
            border-radius: 10px;
            border: 2px solid black;
        }

        .form-text-box input::placeholder {
            padding: 2em;
        }

        .flex-rad-btn {
            display: flex;
            flex-wrap: wrap;
            gap: 1em;
        }

        .btn-flex {
            text-align: right;
            padding: 3em 0;
        }

        button {
            border-radius: 8px;
            background: #020167;
            padding: 0.938em 1.563em;
        }

        a {
            color: #F2F2F6;
            font-family: Satoshi;
            font-size: 1rem;
            font-style: normal;
            font-weight: 500;
            line-height: normal;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        /* Multi-Step Styles */
        .multistep {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1em;
            list-style: none;
            padding: 0;
            position: relative;
        }

        .step {
            flex: 1;
            /* text-align: center; */
            font-weight: 500;
            color: #888;
        }

        .step.active {
            /* color: #020167; */
            color: black;
            font-weight: bold;
        }

        .step:not(:last-child)::after {
            content: '';
            width: calc(100% - 20px); /* Adjusted the width to leave space for the step number */
            height: 2px;
            background-color: #ddd;
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
        }


        /* @media only screen and (min-width: 1100px) { */

        h2 {
            color: #888;

        .section-heading {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            position: relative; /* Add relative positioning */
        }

        .section-heading h2 {
            margin-right: 10px;
            color: #888; /* Default color */
            font-size: 1.5rem;
        }

        .hr-line {
            border-top: 2px solid #888;
            width: 100%;
            margin: 10px 0;
        }

        .underlined-text {
            display: inline-block;
            border-bottom: 2px solid #ccc; /* Initial color of the underline */
            margin-top: 2em; /* Adjusted margin from the bottom of the text */
            margin-bottom: -1em; /* Distance from the bottom of the section heading */
            transition: border-color 0.3s; /* Add transition effect */
            position: absolute;
            bottom: 0;
            right: 0;
            left: 0;
        }

        .active .section-heading h2,
        .active .underlined-text {
            color: black !important;
            font-weight: bold;
            border-color: black; /* Change underline color on active */
        }

        .btn-container {
            display: flex;
            justify-content: space-between;
            /* margin-top: 200px; */

            /* margin: 0.938em 1.563em; */

        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            margin-bottom: 2em;
            padding: 2em 0;
            border-radius: 10px;
            border: 2px solid black;
        }

        ol {
            display: flex;
            list-style: none;
            padding: 0;
        }

        ol li {
            flex: 1;
            text-align: center;
        }

        .form-container
        {
            /* background-color: red; */
            max-width: 700px;;
            margin: 2em auto;
        }
        .form-group input::placeholder

        }
        .checkbox

            display: flex;
            gap: 3em;
            font-size: 1.2rem;
        }
        .checkbox-group
        {
            display: block;
        }
        .flex-rad-btn
        {
            display: flex;
            flex-wrap: wrap;
            gap: 8.6em;
        }

        label
        {
            font-size: 1.4rem;
        }

<body>
    <div class="desktop-wrapper">
        <!-- BU Logo -->
        <section class="bu-logo">
            <img src="../../static/Images/recurringImages/Babcock-University 2.png" alt="BU Logo">
        </section>
        
        <!-- Main Section -->
        <main>
            <h1>Let's start by creating your <br>account</h1>
            <div class="main-container">
                <ol>
                    <li class="section-heading" onclick="changeStep(1)"><h2>1. Email and Password</h2><div class="underlined-text"></div></li>
                    <li class="section-heading" onclick="changeStep(2)"><h2>2. School Information</h2><div class="underlined-text"></div></li>
                    <li class="section-heading" onclick="changeStep(3)"><h2>3. Personal Information</h2><div class="underlined-text"></div></li>
                </ol>
            
                <div class="form-container">
                    <!-- Step 1: Email and Password -->
                <div class="step active" id="step1">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="email" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="password" id="passwordField" placeholder="Enter your password" oninput="checkPasswordCriteria()" >
                    </div>
                    
            
                    <div class="checkbox">
                        <div class="checkbox-group">
                            <label class="container">
                                At least one (1) uppercase character
                                <input type="checkbox" id="uppercaseCheckbox" disabled>
                                <span class="checkmark"></span>
                            </label>
                
                            <label class="container">
                                At least one (1) lowercase character
                                <input type="checkbox" id="lowercaseCheckbox" disabled>
                                <span class="checkmark"></span>
                            </label>
                            <label class="container">
                                At least eight (8) characters
                                <input type="checkbox" id="lengthCheckbox" disabled>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        
                        <div class="checkbox-group">
                            <label class="container">
                                At least one (1) special character
                                <input type="checkbox" id="specialCharCheckbox" disabled>
                                <span class="checkmark"></span>
                            </label>
                
                            <label class="container">
                                At least one (1) number
                                <input type="checkbox" id="numberCheckbox" disabled>
                                <span class="checkmark"></span>
                            </label>
                        </div>
                        
                      
                    </div>
                    <div class="btn-container">
                        <button onclick="nextStep(1)">Next</button>
                    </div>
                </div>
            
                <!-- Step 2: School Information -->
                <div class="step" id="step2">
                    <div class="form-group">
                        <label>School:</label>
                        <input type="text" placeholder="Enter your school">
                    </div>
                    <div class="form-group">
                        <label>Department:</label>
                        <input type="text" placeholder="Enter your department">
                    </div>
            
                    <!-- Level -->
                    <div class="level">
                        <h3>Level:</h3>
                        <div class="flex-rad-btn">
                            <label class="custom-radio"> 100 Level
                                <input type="radio" checked="checked" name="custom-radio">
                                <span class="custom-radio-checkmark"></span>
                            </label>
                            
                            <label class="custom-radio"> 200 Level
                                <input type="radio" name="custom-radio">
                                <span class="custom-radio-checkmark"></span>
                            </label>
                            
                            <label class="custom-radio"> 300 Level
                                <input type="radio" name="custom-radio">
                                <span class="custom-radio-checkmark"></span>
                            </label>
                        </div>
                        
                        <div class="flex-rad-btn">
                            <label class="custom-radio"> 400 Level
                                <input type="radio" name="custom-radio">
                                <span class="custom-radio-checkmark"></span>
                            </label>
                            
                            <label class="custom-radio"> 500 Level
                                <input type="radio" name="custom-radio">
                                <span class="custom-radio-checkmark"></span>
                            </label>
                            
                            <label class="custom-radio"> 600 Level
                                <input type="radio" name="custom-radio">
                                <span class="custom-radio-checkmark"></span>
                            </label>
                        </div>
                    </div>
                    <div class="btn-container">
                        <button onclick="prevStep(2)">Previous</button>
                        <button onclick="nextStep(2)">Next</button>
                    </div>
                </div>
            
                <!-- Step 3: Personal Information -->
                <div class="step" id="step3">
                    <div class="form-group">
                        <label>Username:</label>
                        <input type="text" placeholder="Enter your username">
                    </div>
                    <div class="btn-container">
                        <button onclick="prevStep(3)">Previous</button>
                        <button onclick="finish()">Finish</button>
                    </div>
                    
                </div>
              
                </div>
            
               
            </div>
            
        </main>
