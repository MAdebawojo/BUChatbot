<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../static/signupPage/css/customCheckbox.css">
    <link rel="stylesheet" href="../../static/signupPage/css/customRadioButton.css">
    <link rel="stylesheet" href="../../static/signupPage/css/mobileSignUp.css"> 
    <link rel="stylesheet" href="../../static/signupPage/css/desktopSignUp.css">

    <style>
        .mobile-view {
            display: block;
        }

        .desktop-view {
            display: none;
        }

        @media only screen and (min-width: 900px) {
            .mobile-view {
                display: none;
            }

            .desktop-view {
                display: block;
            }
        }
    </style>
</head>
<body>
    <!-- Mobile Mark Up -->
    <div class="mobile-view">
        <div class="wrapper">
            <!-- BU Logo -->
            <section class="bu-logo">
                <img src="../../static/Images/recurringImages/Babcock-University 2.png" alt="BU Logo">
            </section>
            
            <!-- Main Section -->
            <main>
                <h1>Let's start by creating your <br>account</h1>
    
                <!-- Email and Password Section -->
                <section class="form-section">
                    <h2><span class="underlined-text">Email Address and Password</span></h2>
                
                    <div class="form-text-box">
                        <input type="email" placeholder="Email Address">
                    </div>
    
                    <div class="form-text-box">
                        <input type="password" id="mobilePasswordField" placeholder="Password" oninput="checkPasswordCriteria()">
                        <span class="password-toggle" onclick="togglePasswordVisibility('passwordField')">üëÅÔ∏è</span>
                    </div>
    
                    <label class="container">
                        At least one (1) uppercase character
                        <input type="checkbox" id="uppercaseCheckbox" disabled>
                        <span class="checkmark"></span>
                    </label>
    
                    <label class="container">
                        At least one (1) lowercase character
                        <input type="checkbox" id="lowercaseCheckbox" disabled>
                        <span class="checkmark"></span>
                    </label>
    
                    <label class="container">
                        At least one (1) special character
                        <input type="checkbox" id="specialCharCheckbox" disabled>
                        <span class="checkmark"></span>
                    </label>
    
                    <label class="container">
                        At least one (1) number
                        <input type="checkbox" id="numberCheckbox" disabled>
                        <span class="checkmark"></span>
                    </label>
    
                    <label class="container">
                        At least eight (8) characters
                        <input type="checkbox" id="lengthCheckbox" disabled>
                        <span class="checkmark"></span>
                    </label>
                </section>
    
                <!-- School Information Section -->
                <section class="form-section">
                    <h2><span  class="underlined-text">School Information</span></h2>
                
                    <!-- School Name -->
                    <label class="form-text-box">
                        <h3>School:</h3>
                        <select>
                            <option>School of Computing and Engineering Sciences</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>              
                    </label>
    
                    <!-- Department Name -->
                    <label class="form-text-box">
                        <h3>Department:</h3>
                        <select>
                            <option>Computer Science</option>
                            <option>Computer Information Systems</option>
                            <option>Software Engineering</option>
                            <option>Computer Technology</option>
                            <option>Information Technology</option>
                        </select> 
                    </label>
                
                    <!-- Level -->
                    <div class="level">
                        <h3>Level:</h3>
                        <div class="flex-rad-btn">
                            <label class="custom-radio"> 100 Level
                                <input type="radio" checked="checked" name="custom-radio">
                                <span class="custom-radio-checkmark"></span>
                            </label>
                            
                            <label class="custom-radio"> 200 Level
                                <input type="radio" name="custom-radio">
                                <span class="custom-radio-checkmark"></span>
                            </label>
                            
                            <label class="custom-radio"> 300 Level
                                <input type="radio" name="custom-radio">
                                <span class="custom-radio-checkmark"></span>
                            </label>
                        </div>
                        
                        <div class="flex-rad-btn">
                            <label class="custom-radio"> 400 Level
                                <input type="radio" name="custom-radio">
                                <span class="custom-radio-checkmark"></span>
                            </label>
                            
                            <label class="custom-radio"> 500 Level
                                <input type="radio" name="custom-radio">
                                <span class="custom-radio-checkmark"></span>
                            </label>
                            
                            <label class="custom-radio"> 600 Level
                                <input type="radio" name="custom-radio">
                                <span class="custom-radio-checkmark"></span>
                            </label>
                        </div>
                    </div>
                </section>
    
                <!-- Personal Information Section -->
                <section class="form-section">
                    <h2><span  class="underlined-text">Personal Information</span></h2>
                    <div class="form-text-box">
                        <h3>Username:</h3>
                        <input type="text" placeholder="Enter Username">
                    </div>
                </section>
    
                <div class="btn-flex">
                    <button><a href="#">Finish</a></button>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Desktop Mark Up -->
    <div class="desktop-view">
        <div class="desktop-wrapper">
            <!-- BU Logo -->
            <section class="bu-logo">
                <img src="../../static/Images/recurringImages/Babcock-University 2.png" alt="BU Logo">
            </section>
            
            <!-- Main Section -->
            <main>
                <h1>Let's start by creating your <br>account</h1>
                <div class="main-container">
                    <ol>
                        <li class="section-heading" onclick="changeStep(1)"><h2>1. Email and Password</h2><div class="underlined-text"></div></li>
                        <li class="section-heading" onclick="changeStep(2)"><h2>2. School Information</h2><div class="underlined-text"></div></li>
                        <li class="section-heading" onclick="changeStep(3)"><h2>3. Personal Information</h2><div class="underlined-text"></div></li>
                    </ol>
                
                    <div class="form-container">
                        <!-- Step 1: Email and Password -->
                    <div class="step active" id="step1">
                        <div class="form-group">
                            <label>Email:</label>
                            <input type="email" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label>Password:</label>
                            <input type="password" id="passwordField" placeholder="Enter your password" oninput="checkPasswordCriteria()" >
                        </div>
                        
                        <!-- <div class="form-text-box">
                            <label>Password:</label>
                            <input type="password" id="passwordField" placeholder="Password" oninput="checkPasswordCriteria()">
                            <span class="password-toggle" onclick="togglePasswordVisibility('passwordField')">üëÅÔ∏è</span>
                        </div> -->
                
                        <div class="checkbox">
                            <div class="checkbox-group">
                                <label class="container">
                                    At least one (1) uppercase character
                                    <input type="checkbox" id="uppercaseCheckbox" disabled>
                                    <span class="checkmark"></span>
                                </label>
                    
                                <label class="container">
                                    At least one (1) lowercase character
                                    <input type="checkbox" id="lowercaseCheckbox" disabled>
                                    <span class="checkmark"></span>
                                </label>
                                <label class="container">
                                    At least eight (8) characters
                                    <input type="checkbox" id="lengthCheckbox" disabled>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            
                            <div class="checkbox-group">
                                <label class="container">
                                    At least one (1) special character
                                    <input type="checkbox" id="specialCharCheckbox" disabled>
                                    <span class="checkmark"></span>
                                </label>
                    
                                <label class="container">
                                    At least one (1) number
                                    <input type="checkbox" id="numberCheckbox" disabled>
                                    <span class="checkmark"></span>
                                </label>
                            </div>
                            
                          
                        </div>
                        <div class="btn-container">
                            <button onclick="nextStep(1)">Next</button>
                        </div>
                    </div>
                
                    <!-- Step 2: School Information -->
                    <div class="step" id="step2">
                        <div class="form-group">
                            <label>School:</label>
                            <input type="text" placeholder="Enter your school">
                        </div>
                        <div class="form-group">
                            <label>Department:</label>
                            <input type="text" placeholder="Enter your department">
                        </div>
                
                        <!-- Level -->
                        <div class="level">
                            <h3>Level:</h3>
                            <div class="flex-rad-btn">
                                <label class="custom-radio"> 100 Level
                                    <input type="radio" checked="checked" name="custom-radio">
                                    <span class="custom-radio-checkmark"></span>
                                </label>
                                
                                <label class="custom-radio"> 200 Level
                                    <input type="radio" name="custom-radio">
                                    <span class="custom-radio-checkmark"></span>
                                </label>
                                
                                <label class="custom-radio"> 300 Level
                                    <input type="radio" name="custom-radio">
                                    <span class="custom-radio-checkmark"></span>
                                </label>
                            </div>
                            
                            <div class="flex-rad-btn">
                                <label class="custom-radio"> 400 Level
                                    <input type="radio" name="custom-radio">
                                    <span class="custom-radio-checkmark"></span>
                                </label>
                                
                                <label class="custom-radio"> 500 Level
                                    <input type="radio" name="custom-radio">
                                    <span class="custom-radio-checkmark"></span>
                                </label>
                                
                                <label class="custom-radio"> 600 Level
                                    <input type="radio" name="custom-radio">
                                    <span class="custom-radio-checkmark"></span>
                                </label>
                            </div>
                        </div>
                        <div class="btn-container">
                            <button onclick="prevStep(2)">Previous</button>
                            <button onclick="nextStep(2)">Next</button>
                        </div>
                    </div>
                
                    <!-- Step 3: Personal Information -->
                    <div class="step" id="step3">
                        <div class="form-group">
                            <label>Username:</label>
                            <input type="text" placeholder="Enter your username">
                        </div>
                        <div class="btn-container">
                            <button onclick="prevStep(3)">Previous</button>
                            <button onclick="finish()">Finish</button>
                        </div>
                        
                    </div>
                  
                    </div>
                   
                </div>
                
            </main>
        </div>
    </div>

   <script src="desktopSignUp.js"></script>
   <script src="mobileSignUp.js"></script>

</body>
</html>
