<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resizable Textarea</title>
    <style type="text/css">
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            padding: 0;
        }

        .textarea-container {
            max-width: 900px;
            margin: 50px auto;
            position: relative;
        }

        textarea {
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
            font-size: 16px;
            resize: none;
            overflow-y: hidden;
            min-height: 50px;
            max-height: 200px;
            margin-bottom: 10px;
        }

        .submit-input {
            position: absolute;
            bottom: 20px;
            right: 10px;
            max-width: 30px; 
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <div class="textarea-container">
        <textarea id="resizableTextarea" placeholder="Ask me anything..."></textarea>
        <img src="../static/chatbot/userChatbot/img/Hicon/Linear/Vector.svg" class="submit-input">
    </div>

    <script>
        const textarea = document.getElementById('resizableTextarea');

        textarea.addEventListener('input', function () {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';

            // Set a maximum height to the textarea
            const maxHeight = 200;
            if (this.scrollHeight > maxHeight) {
                this.style.overflowY = 'scroll';
                this.style.height = maxHeight + 'px';
            } else {
                this.style.overflowY = 'hidden';
            }
        });

        // Set initial height
        textarea.style.height = '80px';
    </script>
</body>
</html>
